<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marmoset Viewer - Autoplay</title>
    <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div id="viewerContainer"></div>
    <script>
      marmoset.embed("model.mview", {
        width: window.innerWidth,
        height: window.innerHeight,
        autoStart: true
      });
    </script>
  </body>
</html>
